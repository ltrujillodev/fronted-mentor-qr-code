<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <img class="qr-img" src="./styles/qr-img.png" alt="QR-image" />
      <p class="p-bold">Improve your front-end skills by building projects</p>
      <p class="p-normal">
        Scan the QR code to visit Fronted Mentor and take your coding skills to
        the next level
      </p>
      <img class="icon-img" src="./styles/favicon-32x32.png" alt="Icon-image" />
    </div>
  </body>
</html>
